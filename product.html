<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Product Details</title>
</head>

<body>
    <header>
        <h1>Product Details</h1>
    </header>
    <main>
        <div id="product-details">
            <h2 id="product-title"></h2>
            <p id="product-price"></p>
            <p>Description: This is a great product.</p>
            <button onclick="alert('Proceeding to payment...')">Buy Now</button>
        </div>
    </main>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const productId = urlParams.get('product');

        const products = {
            1: { title: "Product 1", price: "$10" },
            2: { title: "Product 2", price: "$20" },
        };

        if (products[productId]) {
            document.getElementById('product-title').textContent = products[productId].title;
            document.getElementById('product-price').textContent = products[productId].price;
        }
    </script>
</body>

</html>
